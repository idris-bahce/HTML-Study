<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
	</head>
	<body>

		<form>
			
			<fieldset>
				
				<legend>Profile Info</legend>

				Name: <input type="text" placeholder="Your full name"> <br>

				Email: <input type="email" placeholder="name@email.com"> <br>

				Password: <input type="password"> <br>
				<br>

				Gender: <br>
				<input type="radio" name="gender"> Male<br>
				<input type="radio" name="gender"> Female

				<br><br>

				Type of computer:<br>
				<input type="checkbox"> I have a laptop.<br>
				<input type="checkbox"> I have a desktop.

				<br><br>

				Age:<br>
				<select>
					<option>0 - 20</option>
					<option>20 - 40</option>
					<option>40+</option>
				</select>

				<br><br>

				Biograph:<br>
				<textarea cols="35" rows="5"></textarea>

				<br><br>

				<input type="submit" value="Save">
				<input type="reset" value="Clear">

			</fieldset>

		</form>

	</body>
</html>
